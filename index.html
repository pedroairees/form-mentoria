<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="informacoes-pessoais">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="email">
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password">
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name">
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h2 class="title">Primeira Mentoria</h2>
                <div class="coll-3">
                    <div class="input-wrapper">
                        <label for="data-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="das-first">Das</label>
                        <input type="time" id="das-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="ate-first">Até</label>
                        <input type="time" id="ate-first">
                    </div>                
                </div>

                <h2 class="title">Segunda Mentoria</h2>
                <div class="coll-3">
                    <div class="input-wrapper">
                        <label for="data-second">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data-second">
                    </div>
                    <div class="input-wrapper">
                        <label for="das-second">Das</label>
                        <input type="time" id="das-second">
                    </div>
                    <div class="input-wrapper">
                        <label for="ate-second">Até</label>
                        <input type="time" id="ate-second">
                    </div>
            </fieldset>
        </form>
        <footer>
            <button class="button">Salvar</button>
        </footer>
    </div>
</body>
</html>
