<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mentoria</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend class="legendas-form">Informações pessoais</legend>
                <div class="blocos-form">
                    <div class="names">
                        <div class="fieldser-wraper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="fieldser-wraper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="fieldser-wraper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="fieldser-wraper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="legendas-form">Informações do mentor</legend>
                <div class="fieldser-wraper">
                    <label for="name-instrutor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name-instrutor">
                </div>
            </fieldset>

            <fieldset>
                <legend class="legendas-form">Seus horários disponíveis</legend>
                <h2 class="datas-mentorias primeira">Primeira mentoria</h2>
                <div class="coll-3">
                    <div class="fieldser-wraper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="fieldser-wraper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                    <div class="fieldser-wraper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>

                <h2 class="datas-mentorias">Segunda mentoria</h2>
                <div class="coll-3">
                    <div class="fieldser-wraper">
                        <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date2">
                    </div>
                    <div class="fieldser-wraper">
                        <label for="event-begin2">Das</label>
                        <input type="time" id="event-begin2">
                    </div>
                    <div class="fieldser-wraper">
                        <label for="event-end2">Até</label>
                        <input type="time" id="event-end2">
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
